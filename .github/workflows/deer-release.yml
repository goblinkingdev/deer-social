name: Release deer

on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.workers.max=2"

jobs:
  build-android:
    name: Build deer for Android
    runs-on: high-end
    outputs:
      apk-name: ${{ steps.upload-artifact.outputs.artifact-id }}
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget git build-essential

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn --version

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Cache Gradle Wrapper
        uses: actions/cache@v3
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-caches-

      - name: Install dependencies
        run: yarn install

      - name: Copy example build settings
        run: |
          cp .env.example .env
          cp google-services.json.example google-services.json

      - name: Build APK
        run: |
          export NODE_OPTIONS=--max-old-space-size=10240
          just dist-build-android-gradle
        env:
          GRADLE_USER_HOME: ~/.gradle

      - name: Upload APK artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: deer-release-apk 
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error

  deploy-to-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: low-end
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget git build-essential

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Yarn
        run: |
          corepack enable
          corepack prepare yarn@stable --activate
          yarn --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Update browserslist database
        run: npx update-browserslist-db@latest

      - name: Compile locale files
        run: yarn intl:compile

      - name: Build Web App
        run: yarn build-web

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'deer-social'
          directory: 'web-build'

  collect-artifacts:
    name: Collect Artifacts
    needs: build-android
    runs-on: high-end
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: deer-release-apk
          path: ./collected_artifacts

      - name: List downloaded artifacts
        run: ls -la ./collected_artifacts/

      - name: Upload collected artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: ./collected_artifacts/*
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: [build-android, collect-artifacts]
    runs-on: high-end
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Verify artifacts
        run: |
          # Fixed: Check for the specific APK name uploaded by build-android
          if [ ! -f "./artifacts/app-release.apk" ]; then
            echo "Error: APK file (app-release.apk) not found in artifacts"
            ls -la ./artifacts/
            exit 1
          fi
          # Fixed: Rename the APK to the expected name for the release
          mv "./artifacts/app-release.apk" "./artifacts/deer-release.apk"
          ls -la ./artifacts/

      - name: Generate release tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            # Fixed: Use a more standard format for auto-generated tags if not triggered by a push to tag
            # Or potentially skip this job entirely if not on a tag
            # For now, using a run-number based tag name as a fallback
            echo "tag=deer-auto-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$last_tag" ] && [ "$last_tag" != "$GITHUB_SHA" ]; then
            # Fixed: Ensure we don't compare the tag against itself
            # Generate changelog since last tag
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" "$last_tag"..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            # First release or tag is the first commit - use all commits up to HEAD
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" HEAD~1..HEAD >> $GITHUB_OUTPUT # Gets the commit that triggered the tag
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2 
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ğŸ¦Œ Deer Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false
          files: |
            ./artifacts/deer-release.apk
          body: |
            ## ğŸ¦Œ Deer Release ${{ steps.tag.outputs.tag }}

            ### ğŸ“ Changelog
            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ” Build Info
            - Built from commit: ${{ github.sha }}
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### ğŸ“¥ Downloads
            - **Android APK**: Download the `deer-release.apk` file below
            - **Web App**: Available at [deer-social.pages.dev](https://deer-social-7m8.pages.dev)

            ### ğŸ”’ Security
            This release is signed and verified. The APK is built in a clean environment with reproducible steps.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
