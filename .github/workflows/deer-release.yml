name: Deer Release
on:
  workflow_dispatch:
  push:
    tags: ['v*.*.*']

jobs:
  build-android:
    name: Build Deer For Android
    runs-on: high-end
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 20
      - name: Yarn Setup
        uses: DerYeger/yarn-setup-action@v1.0.1
        with: 
          node-version: 20
      - name: Setup Java JDK
        uses: actions/setup-java@v5.0.0
        with: 
          distribution: jdk
          java-version: 17
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Setup Just
        uses: extractions/setup-just@v2
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Copy example build settings
        run: |
          cp .env.example .env
          cp google-services.json.example google-services.json
      - name: Build APK
        run: just dist-build-android-gradle
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: deer-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30
          if-no-files-found: error
  release: 
    name: Create GitHub Release
    needs: build-android
    runs-on: high-end
    permissions:
      contents: write
      discussions: write
    environment:
      name: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: deer-release-apk
          path: ./artifacts
      - name: Generate release tag
        id: tag
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=deer-auto-release-${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$last_tag" ] && [ "$last_tag" != "$GITHUB_SHA" ]; then
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" "$last_tag"..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s" HEAD~1..HEAD >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "🦌 Deer Release ${{ steps.tag.outputs.tag }}"
          draft: false
          prerelease: false
          files: |
            ./artifacts/deer-release.apk
          body: |
            ## 🦌 Deer Release ${{ steps.tag.outputs.tag }}

            ### 📝 Changelog
            ${{ steps.changelog.outputs.changelog }}

            ### 🔍 Build Info
            - Built from commit: ${{ github.sha }}
            - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ### 📥 Downloads
            - **Android APK**: Download the `deer-release.apk` file below
            - **Web App**: Available at [deer-social.pages.dev](https://deer-social-7m8.pages.dev)

            ### 🔒 Security
            This release is signed and verified. The APK is built in un entorno limpio y reproducible.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy-to-cloudflare:
    name: Deploy To Cloudflare
    runs-on: low-end
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Yarn Setup
        uses: DerYeger/yarn-setup-action@v1.0.1
        with: 
          node-version: 20
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Update browserslist database
        run: npx update-browserslist-db@latest
      - name: Build Web App
        run: yarn build-web
